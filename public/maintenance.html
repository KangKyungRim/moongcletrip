<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8" />
    <title>서버 점검 중</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.6" />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto,
                Apple SD Gothic Neo, Noto Sans KR, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            max-width: 560px;
            padding: 32px;
            border: 1px solid #eee;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        h1 {
            margin: 0 0 12px;
            font-size: 24px;
        }
        p {
            margin: 0;
            color: #444;
            line-height: 1.6;
        }
    </style>

    <style>
        .error_box {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;

            h1 {
                font-weight: 500;
                font-size: 1.56em;
            }

            p {
                font-size: 1.2em;
                color: #555;
                margin: 0;
            }
        }

        .img {
            font-size: 6rem;
            color: #00cb9c;
            margin-bottom: 4rem;
        }

        .btn-full__primary {
            height: 4.8rem;
            line-height: 4.8rem;
            text-align: center;
            cursor: pointer;
            border-radius: 1.6rem;
            font-size: 1.4rem;
            font-weight: 400;
            padding: 0 1.2rem;
            background: #714cdc;
            color: #fff;
            text-transform: none;
            border: 0;
            outline: none;
            appearance: none;
            width: 100%;

            margin-top: 4rem;
        }
    </style>
    <div class="error_box">
        <div class="img">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>앱 업데이트가 필요합니다!</h1>
        <p>최신 기능과 안정적인 이용을 위해 지금 업데이트 해주세요.</p>
        <button
            type="button"
            class="btn-full__primary fnOpenPop"
            data-name="alertWeb"
            onclick="openStoreLink()"
        >
            업데이트 하기
        </button>
    </div>

    <script>
        function openStoreLink() {
            // 사용자 OS 확인
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            let url =
                "https://play.google.com/store/apps/details?id=com.mungkeultrip";

            if (/iPad|iPhone|iPod|Macintosh/.test(ua)) {
                url =
                    "https://apps.apple.com/kr/app/%EB%AD%89%ED%81%B4%ED%8A%B8%EB%A6%BD/id6472235149";
            }

            window.open(url, "_blank");
        }
    </script>
</html>
